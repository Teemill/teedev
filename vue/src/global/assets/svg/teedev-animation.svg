<svg xmlns="http://www.w3.org/2000/svg" width="491.47" height="159.69" viewBox="0 0 491.47 159.69">
  <title>TeeDev</title>
  <text class="text" transform="translate(0 20)">
    <tspan x="0" y="0">&lt;</tspan>
    <tspan x="1em" y="0" class="highlight">T</tspan>
    <tspan x="2em" y="0" class="highlight">e</tspan>
    <tspan x="3em" y="0" class="highlight">e</tspan>
    <tspan x="4em" y="0">D</tspan>
    <tspan x="5em" y="0">e</tspan>
    <tspan x="6em" y="0">v</tspan>
    <tspan x="7em" y="0">/</tspan>
    <tspan x="8em" y="0">&gt;</tspan>
  </text>

  <g transform="translate(0 50)">
    <text class="text">
      <tspan class="pointer">&lt;</tspan>
      <tspan class="t1 highlight">T</tspan>
      <tspan class="e2 highlight">e</tspan>
      <tspan class="e3 highlight">e</tspan>
      <tspan class="d4">D</tspan>
      <tspan class="e5">e</tspan>
      <tspan class="v6">v</tspan>
      <tspan>/&gt;</tspan>
    </text>
  </g>

  <style>
    .text {
      font-size: 1em;
      font-family: consolas;
      fill: #333;
    }
    .highlight {
      fill: #ff9100;
    }

    .pointer {
      letter-spacing: -0.3em;
    }

    .t1,
    .e2,
    .e3,
    .d4,
    .e5,
    .v6 {
      opacity: 0;
      letter-spacing: -1.2em;
    }

    .t1 { animation: type 0s 1.1s forwards }
    .e2 { animation: type 0s 1.2s forwards }
    .e3 { animation: type 0s 1.3s forwards }
    .d4 { animation: type 0s 1.4s forwards }
    .e5 { animation: type 0s 1.5s forwards }
    .v6 { animation: type 0s 1.6s forwards }

    .cursor {
      animation: blink 1s infinite;
    }

    @keyframes cursor {
      0% { transform: translateX(0em) }
      10% { transform: translateX(1em) }
      20% { transform: translateX(2em) }
      30% { transform: translateX(3em) }
      40% { transform: translateX(4em) }
    }

    @keyframes blink {
      49% {
        opacity: 1;
      }
      51% {
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes type {
      0% {
        opacity: 0;
        letter-spacing: -1.2em;
      }
      100% {
        opacity: 1;
        letter-spacing: -0.5em;
      }
    }
  </style>
</svg>