<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <g id="circle1">
    <circle
      vector-effect="non-scaling-stroke"
      cx="20"
      cy="20"
      r="15"
      fill="none"
      stroke-width="1px"
      stroke="rgb(0,0,0)"
      stroke-linejoin="miter"
      stroke-linecap="square"
      stroke-miterlimit="3"
    />
  </g>
  <g id="circle2">
    <circle
      vector-effect="non-scaling-stroke"
      cx="20"
      cy="20"
      r="15"
      fill="none"
      stroke-width="1px"
      stroke="rgb(0,0,0)"
      stroke-linejoin="miter"
      stroke-linecap="square"
      stroke-miterlimit="3"
    />
  </g>

  <style>
    #circle1 {
      transform-origin: 20px 20px;
      animation: expand 2s infinite ease-out;
      opacity: 0;
    }
    #circle2 {
      transform-origin: 20px 20px;
      animation: expand 2s infinite ease-out;
      animation-delay: 1s;
      opacity: 0;
    }
    #circle3 {
      animation: pulse 1s infinite ease-out;
    }

    @keyframes expand {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
  </style>
</svg>